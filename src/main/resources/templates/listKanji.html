<body>
<h1>Hiển thị danh sách kanji</h1>

 <ul>
 	<li>
		<span> ID </span>
		<span> JP </span>		
		<span> VN </span>
		<span> HAN_VIET </span>		
	</li>
	<li th:each="kanji:${listKanji}">
		<span th:text="*{kanji.id}"></span>
		<a th:href="@{/hoc?kanji=__*{kanji.jp}__}"><span th:text="*{kanji.jp}"></span></a>
		<span th:text="*{kanji.VN}"></span>
		<span th:text="*{kanji.HIRAGANA}"></span>
		<span th:text="*{kanji.HAN_VIET}"></span>
	</li>
</ul> 


	
<a th:href="@{/}" class="btn btn-warning">Quay về trang chủ</a>
